<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Learn Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 bg-light text-primary">
          <button class="btn btn-primary" type="button">Login</button>
          <button class="btn btn-sm btn-danger mt-2" type="button">
            Delete
          </button>
          <button class="btn btn-sm btn-warning mt-3">
            <span class="spinner-border spinner-border-sm"></span>
            Loading
          </button>
          <div class="card" style="width: 200px">
            <img
              class="card-img-top"
              src="img_avatar1.png"
              alt="Card image"
              style="width: 100%"
            />
            <div class="card-body">
              <h4 class="card-title">Andrew Pakpahan</h4>
              <p class="card-text">Andrew is a lecturer at FTI UNAI</p>
              <a href="#" class="btn btn-primary">See profile</a>
            </div>
          </div>
        </div>
        <div class="col-sm-8 bg-warning text-success">
          <p class="h1 text-uppercase">Welcome</p>
          <p class="display-1">Display Text 1</p>

          <table class="table table-striped">
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
            <tr class="table-success">
              <td>John</td>
              <td>Doe</td>
              <td>john@unai.edu</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@unai.edu</td>
            </tr>
            <tr class="table-danger">
              <td>July</td>
              <td>Dooley</td>
              <td>july@unai.edu</td>
            </tr>
          </table>
        </div>
        <div class="col-sm-2 bg-info text-danger">
          <img class="img-fluid rounded-circle" src="cat.jpg" alt="Cat image" />
          <img class="img-fluid rounded" src="cat.jpg" alt="Cat image" />
          <img class="img-fluid img-thumbnail" src="cat.jpg" alt="Cat image" />
        </div>
      </div>
    </div>
  </body>
</html>
