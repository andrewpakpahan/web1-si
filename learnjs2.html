<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS part 2</title>
</head>
<body>
    <h1>Learn JS part 2</h1>
    <script>
        function myAndrew() {
            document.write("Hi, I'm Andrew");
        }

        myAndrew();
        
        function myFriend() {
            document.write ("My friend is Dian Martogi");
        }

        myFriend();
        document.write("<br><br>");
        function myFriendAndMe() {
            myFriend();
            document.write("<br>");
            myAndrew();             
        }

        myFriendAndMe();

        let x = 1;
        let y = 2; 

        function add(a, b) {
            return a + b;           
        }

        document.write(add(2, 3));

        console.log(add(1, 3));

        console.log(add(x, y));

        function multiply(x, y) {
            return x * y;
        }

        console.log(multiply(4, 5));

        function sum(a, b, c, d) {
            return a + b + c + d;
        }

        console.log(sum(1, 2, 3, 4));

    </script>

    <br><br>
    <h3>Type your name</h3>
    Name: <input type="text" id="name"> 
    <button onclick="showName()">Send</button>

    <p id="np"></p>

    <script>
        function showName() {
            let name = document.getElementById("name").value;
            document.getElementById("np").innerHTML = "Your name is " + name;
        }
    </script>

</body>
</html>
