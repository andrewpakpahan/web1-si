<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS part 3</title>
</head>
<body>
    <h1>Learn JS part 3</h1>

    <script>
        // Create an object named student with this properties:
        // name, NIM, major, religion, address (fill these with your info)
        const student = {
            name: "Andrew Pakpahan",
            NIM: "001",
            major: "Computer Science",
            religion: "Adventist", 
            address: "Kampus UNAI"
        }

    </script>

    <!-- Display the data/value below:  -->
    <p>Name: <script>document.write(student.name)</script> <p>
    <p>NIM: <span id="nim"></span></p>
    <p>Major: <script>document.write(student.major)</script> </p>
    <p>Religion:<script>document.write(student.religion)</script></p>
    <p>Address: <script>document.write(student.address)</script> <p>

    <script>
         document.getElementById("nim").innerHTML = student.NIM;
    </script>
</body>
</html>
