<!DOCTYPE html>
<html>
  <head>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Learning CSS</title>
    <!-- Internal CSS -->
    <style>
      /* This is a comment in CSS */
      body {
        background-color: rgb(255, 165, 0);
      }
      h2 {
        background-color: violet;
        color: white;
      }
      #today {
        border-bottom: 10px dashed darkgreen;
      }
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center">Learning CSS is Fun!</h1>
    <h2 class="center">My name is Andrew Pakpahan</h2>
    <h3 id="today" class="center">Today is Friday</h3>
  </body>
</html>
